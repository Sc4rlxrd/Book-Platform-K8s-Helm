replicaCount: 1

image:
  repository: "grafana/grafana"
  tag: "latest"
  pullPolicy: IfNotPresent

admin:
  user: "admin"
  password: "admin"

persistence:
  enabled: true
  size: "2Gi"
  accessMode: "ReadWriteOnce"

service:
  type: ClusterIP
  port: 3000

resources:
  limits:
    cpu: "500m"
    memory: "512Mi"
  requests:
    cpu: "100m"
    memory: "256Mi"