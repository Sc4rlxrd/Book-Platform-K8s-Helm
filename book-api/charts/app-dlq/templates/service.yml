apiVersion: v1
kind: Service
metadata:
  name: {{ include "app-dlq.fullname" . }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.service.port }}
      protocol: TCP
      name: http
  selector:
    {{- include "app-dlq.selectorLabels" . | nindent 4 }}